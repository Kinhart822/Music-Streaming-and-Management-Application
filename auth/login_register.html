<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login_register_forgot.css">
    <title>Signin & Sign up</title>
</head>
<body>
<section class="header">
    <div class="logo">
        <img id="logo-img" src="/imgs/logo.png" alt="logo">
    </div>
</section>
<div class="wrapper">
    <div class="form-container sign-up">
        <form id="sign-up-form">
            <h2>Sign Up</h2>
            <div class="form-group">
                <input type="email" id="sign-up-email" required>
                <i class="fas fa-at"></i>
                <label for="sign-up-email">Email</label>
            </div>
            <div class="form-group">
                <input type="password" id="sign-up-password" required>
                <i class="fas fa-lock"></i>
                <label for="sign-up-password">Password</label>
            </div>
            <div class="error-message" id="sign-up-error" style="color: red; display: none; margin-bottom: 10px;"></div>
            <button type="submit" id="sign-up-button" class="btn" disabled>Sign Up</button>
            <div class="link">
                <p>Already have an account? <a href="#" class="signin-link">Sign In</a></p>
            </div>
        </form>
    </div>
    <div class="form-container sign-in">
        <form id="sign-in-form">
            <h2>Login</h2>
            <div class="form-group">
                <input type="email" id="sign-in-email" required>
                <i class="fas fa-at"></i>
                <label for="sign-in-email">Email</label>
            </div>
            <div class="form-group">
                <input type="password" id="sign-in-password" required>
                <i class="fas fa-lock"></i>
                <label for="sign-in-password">Password</label>
            </div>
            <div class="error-message" id="sign-in-error" style="color: red; display: none; margin-bottom: 10px;"></div>
            <div class="forgot-pass">
                <a href="../auth/forgot_password.html">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="link">
                <p>Don't have an account? <a href="#" class="signup-link">Sign Up</a></p>
            </div>
        </form>
    </div>
</div>
<script src="https://kit.fontawesome.com/9e5ba2e3f5.js" crossorigin="anonymous"></script>
<script src="../js/api/account/login-register.js"></script>
</body>
</html>
